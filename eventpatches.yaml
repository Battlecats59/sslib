008-Hint:
  # check for 3 storyflags: required dungeon 1 and 2, then gate of time storyflag, if all are preset, set 11 & 13 so that imp2 can be fought
  - name: Rando Dungeon check
    type: entryadd
    entry:
      name: "008_007"
      value: 27
  - name: Rando Dungeon check
    type: switchadd
    index: 22
    flow:
      subType: 6
      param2: 902 # Beat Required Dungeon 1
      param3: 3
    cases:
      - 23
      - -1
  - name: Rando Dungeon check
    type: switchadd
    index: 23
    flow:
      subType: 6
      param2: 903 # Beat Required Dungeon 2
      param3: 3
    cases:
      - 24
      - -1
  - name: Rando Dungeon check
    type: switchadd
    index: 24
    flow:
      subType: 6
      param2: 343 # Before Raising GoT
      param3: 3
    cases:
      - 25
      - -1
  # checks were successfull, imp2 can be fought now!
  - name: Rando Dungeon Check
    type: flowadd
    index: 25
    flow:
      type: type3
      subType: 0
      param1: 0
      param2: 11 # make rails appear, originally AC
      next: 26
      param3: 0
  - name: Rando Dungeon Check
    type: flowadd
    index: 26
    flow:
      type: type3
      subType: 0
      param1: 0
      param2: 13 # originally fire sanctuary
      next: -1
      param3: 0
  - name: Zone Temp CS flag # activates the CS after dungeons, or does nothing, zone temp flag 3
    type: flowadd
    index: 27
    flow:
      type: type3
      subType: 1
      param1: 3
      param2: 11
      next: 22
      param3: 4
